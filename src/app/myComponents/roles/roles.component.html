<p>roles works!</p>
<!-- interpolation -->
<div class="row">
    <div class="col-3">
        <p>{{firstName}}</p>
    </div>
    <div class="col-3">
        <p>{{version}}</p>
    </div>
    <div class="col-3">
        <p>{{currentDate}}</p>
    </div>
    <div class="col-3">
        {{selectedState}}
    </div>
</div>


<!-- property binding -->
<div class="row">
    <div class="col-3">
        <input type="text" [value]="firstName" class="form-control"/>
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="firstName" class="form-control"/>
    </div>
    <div class="col-3">
        <input [type] ="inputType"/>
    </div>
    <div class="col-3">
        <select [(ngModel)]="selectedState">
            <option value ="MH">MH</option>
            <option value ="MP">MP</option>
            <option value ="GJ">GJ</option>
            <option value ="UP">UP</option>
            <option value ="JH">JH</option>
        </select>
    </div>
</div>
